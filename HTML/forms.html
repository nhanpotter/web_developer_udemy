<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="first_name">First Name:</label>
	<input id="first_name" type="text" placeholder="John" name="first_name" required>

	<label for="last_name">Last Name:</label>
	<input id="last_name" type="text" placeholder="Smith" name="last_name" required>
<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="Male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="Other">
</div>
<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" pattern=.{5,10} required>
</div>
<div>
	<label for="date">Birthday:</label>
	<select id="date" name="Month" required>Month:
		<option value="">Month</option>
		<option value="1">1</option>
		<option value="2">2</option>
	</select>
	<select id="date" name="Day" required>Day:
		<option value="">Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
	</select>
	<select id="date" name="Year" required>Year:
		<option value="">Year</option>
		<option value="2018">2018</option>
		<option value="2019">2019</option>
	</select>
</div>
<div>
	<label for="agree">I agree to the terms and conditions</label>
	<input id="agree" type="checkbox" name="agree" value="Yes">
</div>

<input type="submit">

</form>








</body>
</html>
